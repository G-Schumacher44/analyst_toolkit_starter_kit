# ------------------------------------------------------------------------------
# üìÑ Config File: run_diagnostics_config.yaml
# üß© Module: Diagnostics (M02)
# üìå Purpose: Generates a high-level statistical and structural profile of a DataFrame.
# ------------------------------------------------------------------------------
# This module is non-destructive. It produces reports and plots without modifying data.
# ------------------------------------------------------------------------------

# üì• Execution context
notebook: true                 # Show inline output in notebooks
run_id: ""                     # Identifier for tagging output files
logging: "auto"                # Options: 'on', 'off', or 'auto' (auto = on in notebook mode)

# ‚öôÔ∏è Diagnostics settings
diagnostics:
  input_path: ""

  profile:
    run: true                # Master toggle to run the profile step

    settings:
      # üì§ Output controls
      export: true
      as_csv: false          # Export format: false = XLSX, true = CSV
      export_path: "exports/reports/diagnostics/diagnostics_summary.xlsx"
      checkpoint: false
      checkpoint_path: "exports/joblib/{run_id}/{run_id}_m01_diag.joblib"

      # üìä Display + analysis controls
      show_inline: true
      include_samples: true
      include_metadata: true
      encoding: "utf-8"
      max_rows: 5
      high_cardinality_threshold: 15

      # ‚úÖ Quality checks
      quality_checks:
        skew_threshold: 2.0
        expected_dtypes:
          tag_id: ""
          species: ""
          bill length (mm): ""
          bill depth (mm): ""
          flipper_length_mm: ""
          body_mass_g: ""
          age_group: ""
          sex: ""
          colony_id: ""
          island: ""
          capture_date: ""
          health_status: ""
          study_name: ""
          clutch_completion: ""
          date_egg: ""

  plotting:
    run: true
    save_dir: "exports/plots/diagnostics/"   # Directory to save diagnostic plots                             # Max preview rows per section
