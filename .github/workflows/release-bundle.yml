name: Build Deployment Zip

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      note:
        description: Optional note for this build
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build deploy bundle
        run: |
          python deploy_toolkit/scripts/package_bundle.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy_bundle
          path: deploy_bundle.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy_bundle
          path: .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./deploy_bundle.zip
          asset_name: deploy_toolkit.zip
          asset_content_type: application/zip
